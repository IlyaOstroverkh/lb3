<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ЛР№3</title>
</head>
<body>
    <h1>Dynamic Table Generator</h1>

    <div id="control-panel" class="control_panel">
        <label for="interval">Set Interval (ms):</label>
        <input type="number" id="interval" value="1000">
        <button id="start-button">Start</button>
        <button id="stop-button" disabled>Stop</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Random Data</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="code.js"></script>
</body>
</html>
